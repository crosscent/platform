<section data-ng-controller="ProductsEditController as ProductEditCtrl" data-ng-init="ProductEditCtrl.findOne()">
    <div class="page-header">
        <h1>Edit Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal product-edit" data-ng-submit="ProductEditCtrl.update()" novalidate>
            <fieldset>
                <div class="form-group">
                  <div class="container">
                    <div class="controls">
                      <div class="header text-center" style="background-image:url('http://images.visitcanberra.com.au/images/canberra_hero_image.jpg');">
                      </div>
                      <div class="row">
                        <input type="text" data-ng-model="product.name" id="name" class="form-control name" placeholder="Name" required>
                      </div>
                      <div class="row">
                        <div class="col-md-7 col-xs-12">
                          <textarea data-ng-model="product.description" id="description" class="form-control description" placeholder="Description"></textarea>
                        </div>
                        <div class="col-md-offset-1 col-md-4 col-xs-12">
                          <p>spec1</a>
                          <p>spec2</a>
                          <p>spec3</a>
                        </div>
                      </div>
                      <div>
                        <p>Categories</p>
                        <select data-ng-model="product.category" data-ng-options="category._id as category.name for category in ProductEditCtrl.categories" id="category" class="form-control"></select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
