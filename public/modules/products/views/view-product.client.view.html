<section data-ng-controller="ProductsController as ProductCtrl" data-ng-init="ProductCtrl.findOne()">
	<div class="product-view">
		<div class="container-fluid">
			<div class="horizontalScroll">
				<div class="wrapper" data-ng-repeat="image in product.images" >
					<img class="header" data-ng-src="{{image.link}}">
					<div class="overlay">
						<p data-ng-bind="image.descript"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-xs-12 left">
					<p class="category"data-ng-bind="product.category.name"></p><span data-ng-bind="product.partner.name"></span>
					<h1 class="title" data-ng-bind="product.name"></h1>
					<p class="description" data-ng-bind="product.description"></p>
				</div>
				<div class="col-sm-4 col-xs-12 right">
					<div class="row spec border">
						<div class="col-xs-12">
							<h2>Details</h2>
							<div data-ng-repeat="spec in product.specification">
									<p data-ng-bind="spec.title + ': ' + spec.descript"></p>
							</div>
						</div>
					</div>
					<div class="row price border">
						<div class="col-xs-12">
							<h2>Price</h2>
							<p>$185</p>
						</div>
					</div>
					<div class="row social-media">
						<div class="col-xs-12">
							<p class="bold">Share</p>
							<ul ng-social-buttons
							     data-url="url"
							     data-title="'test'"
							     data-description="'test2'"
							     data-image="'http://s3.mistinfo.com/32/d8/32d8eab76f4c242f665bda66b5edc6c5.jpg'">
							    <li>Share:</li>
							    <li class="ng-social-facebook">Facebook</li>
							    <li class="ng-social-google-plus">Google+</li>
							    <li class="ng-social-twitter">Twitter</li>
							    <li class="ng-social-vk">Вконтакте</li>
							    <li class="ng-social-odnoklassniki">Одноклассники</li>
							    <li class="ng-social-mailru">Мой мир</li>
							    <li class="ng-social-pinterest">Pinterest</li>
							    <li class="ng-social-github" user="esvit" repository="ng-table">GitHub</li>
							    <li class="ng-social-github-forks" user="esvit" repository="ng-table">Forks</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == product.user._id))">
				<a class="btn btn-primary" href="/#!/products/{{product._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="remove();">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
		</div>
	</div>
</section>
