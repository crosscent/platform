<section data-ng-controller="PartnersEditController as partnerEditCtrl">
    <div class="page-header">
        <h1>Edit Logo Url</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal partner-edit" data-ng-submit="partnerEditCtrl.update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                      <div class="row">
                        <input type="text" data-ng-model="partner.logo" ng-blur="partnerEditCtrl.update(partner)" id="name" class="form-control partner-edit-name" placeholder="Name" required>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
