<section data-ng-controller="HomeController">
	<div class="section1">
		<div class="col-sm-8 col-xs-12 intro"></div>
		<div class="col-sm-4 col-xs-12">
			<div class="row hand-picked text-center">
				<div class="vertical-center">
					<p class="bold">Hand-Picked by</p>
					<p class="important">SenseForage</p>
					<p class="bold">We support</p>
					<p class="italics">cultural diversity, sustainability, and quality</p>
				</div>
			</div>
			<div class="row newcollection">
				<div class="vertical-center">
					<p>New Collection</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container tabs">
		<div class="col-sm-8 col-sm-offset-2 col-xs-12">
			<div ng-controller="TabsCtrl">
			  <tabset class="tabs-left">
			    <tab>
						<tab-heading>
							<div class="box"></div>
						</tab-heading>
						Vertical content 1
					</tab>
			    <tab>
						<tab-heading>
							<div class="box"></div>
						</tab-heading>
						Vertical content 2
					</tab>
			  </tabset>
			</div>
		</div>
	</div>

	<div class="jumbotron text-center subscription">
		<div class="container">
			<div class="row">
				<p class="lead">
					Subscribe to Our Newsletter
				</p>
			</div>
			<div class="row">
				<p>Sign-up now to receive members only exclusive deals and news</p>

				<div id="mc_embed_signup">
					<form action="//senseforage.us10.list-manage.com/subscribe/post?u=c7519c46de08b8c593259fd6d&amp;id=20980daaa8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-inline" target="_blank" novalidate>
			    	<div id="mc_embed_signup_scroll">
							<div class="mc-field-group form-group">
								<input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="email">
							</div>
							<div id="mce-responses">
								<div class="response" id="mce-error-response" style="display:none"></div>
								<div class="response" id="mce-success-response" style="display:none"></div>
							</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				    	<div style="position: absolute; left: -5000px;">
								<input type="text" name="b_c7519c46de08b8c593259fd6d_20980daaa8" tabindex="-1" value="">
							</div>
							<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default">
				    </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
