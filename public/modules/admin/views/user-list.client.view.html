<section class="row" data-ng-controller="UserController as UserCtrl">
  <div class="page-header">
      <h1>Users List</h1>
  </div>
  <div class="list-group">
      <a data-ng-repeat="user in UserCtrl.users" href="/#!/admin/usercontrol/{{user._id}}/edit" class="list-group-item">
    <small class="list-group-item-text">
      Posted on
      <span data-ng-bind="user.created | date:'medium'"></span>
      by
      <span data-ng-bind="user.displayName"></span>
    </small>
      </a>
  </div>
</section>
