<section data-ng-controller="UserEditController as UserEditCtrl" data-ng-init="UserEditCtrl.findOne()">
    <div class="page-header">
        <h1>Edit User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="UserEditCtrl.update()" novalidate>
            <fieldset>
                <div class="form-group">
                  <div class="container">
                    <div class="controls">

                        <label for ="username">Username</label>
                        <input type="text" data-ng-model="user.username" id="name" class="form-control" placeholder="Name" required>
                        <label for ="username">Roles</label>
                        <input type="text" data-ng-model="user.roles" id="roles" class="form-control" placeholder="Name" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
