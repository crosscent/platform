<section data-ng-controller="AuthenticationController">
	<div class="user">
		<div class="container">
			<h3 class="header">Sign in or Create an Account</h3>
			<div class="row">
				<div class="col-sm-4 col-sm-offset-2 border">
					<div class="wrapper">
						<div class="inner">
							<h1 class="title">Existing Clients</h1>
							<p>If you already have an account with us, please use your username to login.</p>
							<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
								<fieldset>
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-general">Sign in</button>
									</div>
									<div class="forgot-password">
										<a href="/#!/password/forgot">Forgot your password?</a>
									</div>
									<div data-ng-show="error" class="text-center text-danger">
										<strong data-ng-bind="error"></strong>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-4 border">
					<div class="wrapper">
						<div class="inner">
							<h1 class="title">New Client</h1>
							<p>Register now for faster shopping and ordering. You will also receive exclusive coupons and the latest news from us.</p>
							<a href="#!/signup" class="btn btn-general" role="button">Register</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
